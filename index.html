<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60542639e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="total">
        <div class="continer">
            <div class="yellow-header"></div>
            <div class="main_class">
                <div>
                    <h1 class="To_do">To-Do List
                    </h1>
                </div>
                <div class="sorting">
                    <button onclick="sortList()" class="srt_1 src"><img class="sort_img"
                            src="./assets/image/Group 74.png" alt=""></button>
                    <button onclick="sortList()" class="srt_2 src"><img class="sort_img"
                            src="./assets/image/Group 90.png" alt=""></button>
                </div>
                <div class="search">
                    <input class="search_area" type="text" placeholder="Search">
                    <button class="search_text"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="input_text_area">
                    <input type="text" class="add_text" id="add_text" name="add_text">
                    <button class="remove_text"><i class="fa-regular fa-circle-xmark"></i></button>
                </div>
                <div class="ul_div">
                    <ul id="myUl" class="add_li_to_ul">
                    </ul>
                </div>
                <div class="button_class">
                    <button class="btn"><img class="plus" src="./assets/image/Group 33.png" alt=""> Add </button>
                </div>
                <div>
                    <button class="resert_btn">Resert</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script>
        function sortList() {
            let myul,
                rows,
                switching,
                i,
                x,
                y,
                shouldSwitch,
                dir,
                switchcount = 0;
            myul = document.getElementById("myUl");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = myul.getElementsByTagName("li");
                for (i = 0; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i];
                    y = rows[i + 1];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>

</html>
